
    <div *ngFor="let question of questions" class="card mb-4" >
        <div class="card-body">
            <h5 class="card-title">{{question.title}}</h5>
            <p class="card-text" [innerHTML]="question.description"></p>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <span *ngFor="let tag of question.tags" class="badge badge-secondary">{{tag.name}}</span>

                </div>
                <div class="text-muted">
                     {{!question.isAnonymous? question.postedBy.name: "anonymous user"}} asked on {{question.updatedAt || question.postedAt | date: 'medium'}}
                </div>

                
            </div>
            <div class="mt-2">
                {{question.answers.length}} answer(s)
            </div>
            <a routerLink="/questions/{{question.id}}" class="mt-3">View</a>
            


        </div>

    </div>
