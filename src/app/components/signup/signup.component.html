<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2 class="py-4 text-center" >Signup </h2>
    <div  *ngIf="error" class="alert alert-danger">
        {{error}}
      </div>
    <div class="form-group mt-4">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched" class="text-danger">
        Name is required
      </div>
    </div>
    <div class="form-group mt-4">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched" class="text-danger">
        Email is required and must be a valid &#64;volkswagen.co.in email
      </div>
    </div>
    <div class="form-group mt-4">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched" class="text-danger">
        Password is required and must be at least 6 characters long
      </div>
    </div>
    <div class="form-group mt-4">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" >
      <div *ngIf="!passwordMatchValidator() && signupForm.get('confirmPassword').touched" class="text-danger">
        Passwords do not match
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="!passwordMatchValidator() || signupForm.invalid">Sign Up</button>
    <p class="mt-2" >Already having an account? <a routerLink="/login"> Login</a></p>
  </form>
